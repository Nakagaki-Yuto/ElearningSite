{% extends 'account/base.html' %}
{% block body %}

<br>
<br>
<br>
<center>
    <u>
        <h2>正解</h2>
    </u>
    <br>
    <br>
    <ul class="aboutul">
        <li>
            {% if object.answer %}
            <h2>答え：○</h2>
            {% elif object.answer == Null %}
            <h2>答え：どちらでもない</h2>
            {% else %}
            <h2>答え：×</h2>
            {% endif %}
        </li>
        <li>
            <h3>{{ object.content }}</h3>
        </li>
    </ul>
    <br>
    <br>
    <hr>
    <br>
    <br>
    <div class="form-bottom">
    </div>
    <form action="{% url 'blog-parttimer' %}">
        <button type="submit" class="btn btn-primary">戻る</button>
    </form>
    <br>

</center>

{% endblock body %}
